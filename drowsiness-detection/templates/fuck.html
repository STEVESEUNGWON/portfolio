<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT-3.5-turbo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        #chat-container {
            max-width: 400px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            margin: 10px 0;
            padding: 5px;
            border-radius: 5px;
        }

        p strong {
            font-weight: bold;
            margin-right: 5px;
        }

        form {
            display: flex;
            margin-top: 20px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Chat with GPT-3.5-turbo</h1>
    <div id="chat-container">
        {% for message in messages %}
            {% if message.role == 'user' %}
                <p style="background-color: #e0f7fa;"><strong>ë‚˜:</strong> {{ message.content }}</p>
            {% elif message.role == 'assistant' %}
                <p style="background-color: #c8e6c9;"><strong>GPT:</strong> {{ message.content }}</p>
            {% endif %}
        {% endfor %}
    </div>
    <form action="/chat" method="post">
        <input type="text" name="user_input" required>
        <button type="submit">Send</button>
    </form>
</body>
</html>
